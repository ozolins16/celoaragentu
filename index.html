<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel API Test Site</title>
    <script defer src="app.js"></script> <!-- Link to your JavaScript -->
</head>
<body>
    <h1>Test API for Travel Search</h1>
    
    <form id="searchForm">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" >
        
        <label for="date">Travel Date:</label>
        <input type="date" id="date" name="date" >
        
        <button type="submit">Search</button>
    </form>

    <div id="results"></div> <!-- Where results will be shown -->
</body>
</html>
