<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Locations</title>
</head>
<body>
    <style>
        .hotel {
          border: 1px solid #ddd;
          padding: 16px;
          margin: 16px;
          border-radius: 8px;
        }
    
        .hotel img {
          max-width: 100%;
          height: 600px;
          display: block;
        }
    
        .hotel h2 {
          margin: 8px 0;
        }
    
        .hotel p {
          margin: 4px 0;
        }
    </style>
  <h1>Select a Location</h1>

  <label for="location">Choose a country:</label>
  <select id="location"></select>
  <button type="button" id="search">Search</button>

  <div id="hotels-container"></div>
  <script src="script.js"></script>  <!-- Link to the JavaScript -->
</body>
</html>
