<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Search</title>
  <style>
    .hotel {
      border: 1px solid #ddd;
      padding: 16px;
      margin: 16px;
      border-radius: 8px;
    }

    .hotel img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .hotel h2 {
      margin: 8px 0;
    }

    .hotel p {
      margin: 4px 0;
    }

    .counter {
      display: flex;
      align-items: center;
    }

    .counter button {
      width: 30px;
      height: 30px;
      font-size: 20px;
      font-weight: bold;
      line-height: 0;
      text-align: center;
    }

    .counter input {
      width: 50px;
      text-align: center;
      font-size: 16px;
      margin: 0 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .counter-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Search Hotels</h1>

  <!-- Form for selecting search criteria -->
  <label for="location">Choose a country:</label>
  <select id="location">
    <option value="">--Select a country--</option>
    <!-- Options will be populated dynamically -->
  </select>
  
  <br /><br />

  <!-- Counter for Adults -->
  <div class="counter-group">
    <label for="adults">Number of adults:</label>
    <div class="counter">
      <button id="minus-adults">-</button>
      <input type="text" id="adults" value="1" readonly>
      <button id="plus-adults">+</button>
    </div>
  </div>

  <!-- Counter for Children -->
  <div class="counter-group">
    <label for="children">Number of children:</label>
    <div class="counter">
      <button id="minus-children">-</button>
      <input type="text" id="children" value="0" readonly>
      <button id="plus-children">+</button>
    </div>
  </div>

  <br />

  <button id="search">Search Hotels</button>

  <h2>Search Results:</h2>
  <div id="results"></div>
  <div id="hotels-container"></div>

  <script src="script.js"></script>
</body>
</html>
